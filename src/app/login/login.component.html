<div class="container">
    <h2>Inicia Sesión para entrar a Quetzalia Marketplace</h2>
    <p>
      Ingresa los datos de tu cuenta para iniciar sesión.
    </p>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="email">Correo*</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Escribe tu correo"
            required
          />
        </div>
        <div class="form-group">
            <label for="phone">Contraseña*</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Escribe tu contraseña"
              required
            />
          </div>
      </div>
  
      <div class="form-group">
        <input
          type="checkbox"
          id="terms"
          formControlName="terms"
        />
        <label for="terms">
          Al dar clic, declaro que he leído y acepto la
          <a href="#">Política de privacidad de Quetzalia Marketplace</a> y permito el tratamiento de mis datos personales como
          usuario de los servicios virtuales.
        </label>
      </div>
  
      <button type="submit" [disabled]="!signupForm.valid">Siguiente</button>
    </form>
  </div>
  
  <app-popup
  *ngIf="mostrarPopup"
  [mensaje]="mensajePopup"
  (cerrar)="cerrarPopup()"
></app-popup>
