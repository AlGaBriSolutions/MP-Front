<div class="container">
    <h2>Crea tu cuenta para Quetzalia Marketplace</h2>
    <p>
      Ingresa tus datos personales para crear tu cuenta Quetzalia, recuerda que más adelante
      podrás iniciar sesión con esta información.
    </p>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Nombres*</label>
          <input
            id="firstName"
            type="text"
            formControlName="firstName"
            placeholder="Escribe tu nombre completo"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="lastName">Apellidos*</label>
          <input
            id="lastName"
            type="text"
            formControlName="lastName"
            placeholder="Escribe tus apellidos"
            required
          />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="documentType">Tipo de documento*</label>
          <select id="documentType" formControlName="documentType" required>
            <option value="" disabled>Selecciona tu tipo de documento</option>
            <option value="cc">Cédula de ciudadanía</option>
            <option value="ce">Cédula de extranjería</option>
            <option value="passport">Pasaporte</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="documentNumber">Número de documento*</label>
          <input
            id="documentNumber"
            type="text"
            formControlName="documentNumber"
            placeholder="Digita el número"
            required
          />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Celular*</label>
          <input
            id="phone"
            type="text"
            formControlName="phone"
            placeholder="Escribe tu número"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="email">Correo*</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Escribe tu correo"
            required
          />
        </div>
      </div>
  
      <div class="form-group">
        <input
          type="checkbox"
          id="terms"
          formControlName="terms"
        />
        <label for="terms">
          Al dar clic, declaro que he leído y acepto la
          <a href="#">Política de privacidad de Quetzalia Marketplace</a> y permito el tratamiento de mis datos personales como
          usuario de los servicios virtuales.
        </label>
      </div>
  
      <button type="submit" [disabled]="!signupForm.valid">Siguiente</button>
    </form>
  </div>
